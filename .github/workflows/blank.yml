name: Newman run

on:
  push: 
    branches:
    - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps: 
      - uses:  actions/checkout@v3

      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Create dir for report
        run: mkdir newman
          
      #Config environement
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instal Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: newman run serverest.postman_collection.json -e ServeRest.postman_environment.json --reporters cli,htmlextra --reporter-htmlextra-export newman/report.html

      - name: Report
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: newman
